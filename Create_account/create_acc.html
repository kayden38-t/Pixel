<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="create_acc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script type="module" src="create_acc.js" defer></script>
    <title>Create Account</title>
</head>

<body>
    <div class="wrapper">
        <div class="H">
            <a style="padding-top: 8px; margin-left: 12%;" href="../SIgn_in/sign_in.html">
                <img src="/Icons/back_arrow.png" alt="Back">
            </a>
            <a style="margin-right: 12%;" href="">
                <img src="/Icons/Logo.png" alt="Logo">
            </a>
        </div>

        <div class="container">
            <!-- Inside your form container -->
            <div id="message-box" class="message-box" style="color: red; display: none;"></div>

            <div class="create_acc_text">
                <h2>Create your account</h2>
            </div>
            <form id="signup-form"> <!-- Removed method="POST" -->
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="ex: Jon Smith"
                    style="width: 100%; height: 36px; border: 0px solid; border-radius: 6px; padding-left: 10px; background-color: rgb(217, 217, 217);"><br><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="ex: jon.smith@email.com"
                    style="width: 100%; height: 36px; border: 0px solid; border-radius: 6px; padding-left: 10px; background-color: rgb(217, 217, 217);"><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    style="width: 100%; height: 36px; border: 0px solid; border-radius: 6px; padding-left: 10px; background-color: rgb(217, 217, 217);"><br><br>

                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                    style="width: 100%; height: 36px; border: 0px solid; border-radius: 6px; padding-left: 10px; background-color: rgb(217, 217, 217);"><br><br>

                <div class="checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label style="font-size: 12px;" for="terms">I understood the <a style="color: rgb(0, 183, 0);"
                            href="/terms-and-conditions" target="_blank">Terms and Policy</a></label>
                </div><br>

                <button type="submit" id="signup-btn">SIGN UP</button>
            </form>

            <p class="or_">or sign up with</p>
            <div class="signin_options">
                <a href=""><img src="/Icons/google.png" alt="Google"></a>
                <a href=""><img src="/Icons/facebook.png" alt="Facebook"></a>
            </div>

            <p class="dont_">Already have an account? <br><a style="color: rgb(0, 183, 0);"
                    href="../SIgn_in/sign_in.html">SIGN IN</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="create_acc.js" defer></script>
</body>

</html>
