<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sign_in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script type="module" src="sign_in.js" defer></script>
    <title>Login Page</title>

</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <a href=""><img src="/Icons/Logo.png" alt=""></a>
        </div>

        <div class="signin_text">
            <h2>Sign in to your account</h2>
        </div>

        <div class="container">
            <div id="message-box" class="message-box" style="color: red; display: none;"></div>

            <form id="login-form">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="ex: jon.smith@email.com"><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

                <button type="submit">SIGN IN</button>
            </form>

            <p class="or_">or sign in with</p>

            <div class="signin_options">
                <a id="google-signin" href="#"><img src="/Icons/google.png" alt="Google Sign In"></a>
                <a id="facebook-signin" href="#"><img src="/Icons/facebook.png" alt="Facebook Sign In"></a>
            </div>

            <p class="dont_">Don't have an account? <br><a style="color: rgb(0, 183, 0);"
                    href="/Create_account/create_acc.html">SIGN UP</a></p>

        </div>
    </div>
</body>

</html>
